<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" text="text/css" href="css/index.css">
</head>
<body>
    <h1>Game Library</h1>

    <button id="AddGameButton" onclick="location.href='create.html'">Add Game</button>

    <label for="genreDropdown"></label>
    <select id="genreDropdown" class="custom-dropdown">
    </select>

    <label for="companyDropdown"></label>
    <select id="companyDropdown" class="custom-dropdown">
    </select>

    <label for="platformDropdown"></label>
    <select id="platformDropdown" class="custom-dropdown">
    </select>

    <!-- Dropdown Order By-->
    <label for="sortOption"></label>
    <select id="sortOption" onchange="loadGames()">
        <option>Order by</option>
        <option value="nameAsc"> A-Z </option>
        <option value="nameDesc"> Z-A </option>
        <option value="releaseDateDesc"> Release Date (Newest) </option>
        <option value="releaseDateAsc"> Release Date (Oldest) </option>
        <option value="ratingDesc"> Rating (Higher) </option>
        <option value="ratingAsc"> Rating (Lower) </option>
    </select>

    <ul id="gameList"></ul>

    <!-- Popup de eliminação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Do you really wish to delete this game ?</p>
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>


    <script src="../public/js/index.js"></script>
    <script src="../public/js/delete.js"></script>
    <script src="../public/js/genre.js"></script>
    <script src="../public/js/company.js"></script>
    <script src="../public/js/platform.js"></script>

</body>
</html>
