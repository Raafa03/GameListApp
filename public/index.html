<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" text="text/css" href="css/index.css">
</head>
<body>
    <h1>Game Library</h1>

    <button id="AddGameButton" onclick="location.href='create.html'">Add Game</button>

    <label for="genreDropdown"></label>
    <select id="genreDropdown" class="custom-dropdown">
        <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
    </select>

    <label for="companyDropdown"></label>
    <select id="companyDropdown" class="custom-dropdown">
        <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
    </select>

    <label for="platformDropdown"></label>
    <select id="platformDropdown" class="custom-dropdown">
        <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
    </select>

    <!-- Adicionando o seletor de opções de ordenação -->
    <label for="sortOption">Order By:</label>
    <select id="sortOption" onchange="loadGames()">
        <option value="nameAsc"> A - Z</option>
        <option value="nameDesc"> Z- A </option>
        <option value="releaseDateDesc">Data de Lançamento (Mais recente primeiro)</option>
        <option value="releaseDateAsc">Data de Lançamento (Mais antigo primeiro)</option>
        <option value="ratingDesc">Rating (Mais alto primeiro)</option>
        <option value="ratingAsc">Rating (Mais baixo primeiro)</option>
    </select>

    <ul id="gameList"></ul>

    <!-- Modal para confirmação de exclusão -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Tem certeza de que deseja excluir este jogo?</p>
            <button id="confirmDelete">Sim</button>
            <button id="cancelDelete">Cancelar</button>
        </div>
    </div>


    <script src="../public/js/index.js"></script>
    <script src="../public/js/delete.js"></script>
    <script src="../public/js/genre.js"></script>
    <script src="../public/js/company.js"></script>
    <script src="../public/js/platform.js"></script>

</body>
</html>
